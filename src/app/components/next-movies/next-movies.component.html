<div class="container">
    <div class="page-layout">
      <div class="header">
        <h1 class="title">Next Movies</h1>
            <app-generic-button class="button-big" (clicked)="advancedClicked()" [label]="'Advanced'"></app-generic-button>
            <div id="autocomplete" class="autocomplete search-movie">
                <input class="autocomplete-input"
                       placeholder="Search title or description..."
                       aria-label="Search title or description..." />
                <ul class="autocomplete-result-list"></ul>
            </div>
      </div>
      <div class="left-panel"></div>
      <div class="movie-list" >
        <app-movie-list [movies]="movies" (clicked)="onClickMovie($event)">
                    <!-- v-infinite-scroll="loadMore"
                    infinite-scroll-disabled="busy"
                    infinite-scroll-distance="1"> -->
        </app-movie-list>
      </div>
      <div class="right-panel">
        <app-filter-panel [hidden]="!showAdvancedFilter"
                      (clicked)="closeAdvancedPanel()"
                      (filtersApplied)="advancedFiltersApplied($event)">
        </app-filter-panel>
      </div>
      <div class="footer"></div>
      <app-movie-details *ngIf="movieGotClicked" [id]="selectedMovie.id" (goBackClicked)="onGoBackClicked($event)"></app-movie-details>
    </div>
